<section id="p_landingP">

<section id="p_xo">
  <div class=" w3-padding whiteLetters header">
    <h1> noughts and crosses </h1>
  </div>

    <h1> player one </h1>
    <p id="p_name"> name </p>
    <p id="p_wins">wins</p>
    <p id="p_losses">losses</p>
    <p id="p_draws">draws</p>

    <div>

      <div>

        <button id="xo_btn0" class=" w3-col w3-border m4 w3-center w3-button w3-red w3-text-white xo_buttonDiv"

          onclick=" xo_buttonClick(this.id,2)"></button>
      </div><!-- /div for row one-->

      <div>
        <!-- row two -->
        <button id="xo_btn3" class=" w3-col w3-border m4 w3-center w3-button w3-red w3-text- xo_buttonDiv"
          onclick=" xo_buttonClick(this.id,3)"></button>
        <button id="xo_btn4" class=" w3-col w3-border m4 w3-center w3-button w3-red w3-text- xo_buttonDiv"
          onclick=" xo_buttonClick(this.id,4)"></button>
        <button id="xo_btn5" class=" w3-col w3-border m4 w3-center w3-button w3-red w3-text- xo_buttonDiv"

      </div><!-- /div for row two-->

<section id="p_regP">
  <div class="w3-container w3-col mainHeight">
    <form id="f_reg" class="w3-container w3-card-4 transparentBG mainHeight" onsubmit="return false;">
      <h1 class="w3-center headFont">Register</h1>

      <div class="w3-row w3-section">
        <div class="w3-col w3-margin-top" style="width: 50px">
          <i class="w3-xlarge fa fa-user"></i>
        </div>
        <div class="w3-col m3">
          <p id="p_regName" class="w3-white w3-border w3-padding" style="height: 35px;"></p>
        </div>
        <div class="w3-col m1">.</div>
        <div class="w3-col w3-margin-top" style="width: 50px">
          <i class="w3-xlarge fa fa-envelope-o"></i>
        </div>
        <div class="w3-rest">
          <p id="p_regEmail" class="w3-white w3-border w3-padding" style="height: 35px;"></p>
        </div>
      </div>

      <div class="w3-row">
        <div class="w3-col" style="width: 50px">
          <i class="w3-xlarge fa fa-user-circle"></i>
        </div>
        <div class="w3-rest">
          <input class="w3-input w3-border" required name="gameName" type="text" placeholder="Game Name">
        </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width: 50px">
          <i class="w3-xlarge fa fa-phone"></i>
        </div>
        <div class="w3-rest">
          <input class="w3-input w3-border" required name="phone" type="number" placeholder="Phone">
        </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width: 50px">
          <img src="images/noun_Gender Neutral_14064.png" alt="Gender symbol" width="40" height="30">
        </div>
        <div class="w3-col m3">
          <select id="gender" style="height: 35px;">
            <option value="female">female</option>
            <option value="male">male</option>
            <option value="other">other</option>
            <option value="?">prefer not to say</option>
          </select>
        </div>
        <div class="w3-col m1">.</div>
        <div class="w3-col" style="width: 50px">
          <img src="images/noun_age_2941875.png" alt="age" width="40" height="40">
        </div>
        <div class="w3-rest">
          <input class="w3-input w3-border" min="16" max="100" required name="age" type="number" placeholder="Age">
        </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width: 50px">
          <img src="images/noun_City_3386652.png" width="40" height="40">
        </div>
        <div class="w3-rest">
          <input class="w3-input w3-border" required name="city" type="text" placeholder="city">
        </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width: 50px">
          <img src="images/noun_street_104295.png" width="40" height="40">
        </div>
        <div class="w3-rest">
          <input class="w3-input w3-border" required name="adress" type="text" placeholder="street adress">
        </div>
      </div>



      <div class="w3-row w3-section">
        <div class="w3-col" style="width: 50px">
          <img src="images/noun_neighborhood_1240929.png" width="40" height="40">
        </div>
        <div class="w3-rest">
          <input class="w3-input w3-border" required name="suburb" type="text" placeholder="suburb">
        </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width: 50px">
          <img src="images/noun_postcode_944762.png" width="40" height="40">
        </div>
        <div class="w3-rest">
          <input class="w3-input w3-border" required name="post code" type="number" placeholder="post code" min="0000"
            max="9999">
        </div>
      </div>

    



      <div class="w3-col m1">.</div>
      <div class="w3-rest">
        <button class="w3-button w3-block w3-blue w3-ripple  header" onclick="reg_validInputs()" value="Submit"> click
          to register
        </button>
      </div>
    </form>
  </div>

</section> <!-- end of reg page section !-->
